<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Makerno 3D</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #222244, #0d0d0d);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: #fff;
    }

    .logo-text {
      font-size: 72px;
      color: #ffcc00;
      text-shadow:
        0 0 10px #ffcc00,
        0 0 20px #ffcc00,
        0 0 30px #ffcc00,
        0 0 40px #ffaa00,
        0 0 70px #ffaa00;
      animation: neonPulse 2s ease-in-out infinite alternate;
      margin-bottom: 40px;
      letter-spacing: 3px;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 60px;
      color: #fff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    a {
      display: block;
      font-size: 36px;
      margin: 20px 0;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, color 0.3s;
      animation: fadein 1.5s ease;
    }

    a:hover {
      transform: scale(1.1);
      filter: brightness(120%);
    }

    a:nth-of-type(1) { color: #ff5050; }   /* Trendyol */
    a:nth-of-type(2) { color: #ff9900; }   /* Hepsiburada */
    a:nth-of-type(3) { color: #e1306c; }   /* Instagram */
    a:nth-of-type(4) { color: #69c9d0; }   /* TikTok */

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffffff; }
      to { text-shadow: 0 0 20px #bbbbbb; }
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes neonPulse {
      from { text-shadow: 0 0 15px #ffcc00, 0 0 25px #ffaa00; opacity: 0.8; }
      to { text-shadow: 0 0 25px #ffff66, 0 0 45px #ffcc33; opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo-text">Makerno 3D</div>
  <h1>Hazırlanıyor...</h1>
  
  <a href="https://www.trendyol.com" target="_blank">Trendyol</a>
  <a href="https://www.hepsiburada.com" target="_blank">Hepsiburada</a>
  <a href="https://www.instagram.com" target="_blank">Instagram</a>
  <a href="https://www.tiktok.com" target="_blank">TikTok</a>
</body>
</html>
